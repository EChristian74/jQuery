<!DOCTYPE html>
<html lang="en">
	<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
    <body>
    <script>
    $(document).ready(function(){  // Function that enables for the changing of our HTML usng jQuery
        $("html").append(  // Simply specifies that the changes made are to the HTML within the <body>
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"  
        );
        $("#2").css({"color":"red"});  // CSS styling that changes the color of the specified element from black to red
        $("#3").click(function() {  // Function that assigns a dynamic click function to the specified element to cause a change to another element
        $('h1').hide();  // Executes the hiding of specified element once the element in the previous function if clicked
        });
    });
    </script>
	</body> 
		

</html>
